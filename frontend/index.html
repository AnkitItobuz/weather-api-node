<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API Own Data</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="d-flex justify-content-evenly align-items-center w-100">
        <img
          src="../backend/images/upload-icon.svg"
          alt="upload image"
          class="icon"
        />
        <input
          type="text"
          placeholder="Enter any location"
          id="Enter-any-location"
          class="text-white border-0 fs-2 text-center py-3"
        />
        <img
          src="../backend/images/notification.svg"
          alt="notification image"
          class="icon"
        />
      </div>
    </div>

    <div class="mt-5">
      <span
        class="d-flex justify-content-center fs-2 text-white"
        id="location-head"
      ></span>

      <div
        class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-md-5 mt-3"
      >
        <img src="" id="weather-img" alt="weather image" />
        <span class="d-flex flex-column data-box">
          <span class="temperature text-center text-white fw-bolder"></span>
          <span class="feels-like fs-4 text-center mt-0 fw-bold"> </span>
        </span>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <span class="weather-text fs-4 text-center px-3 hide">
          Make the most of the nice weather that I generated for you. Or else
        </span>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6dc7929f7c.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/script.js"></script>
</html>
